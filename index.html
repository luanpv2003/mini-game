<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chơi Khám Phá Túi Thơm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fullscreen-btn">
        <!-- Icon sẽ được thêm bằng JavaScript -->
    </div>
    <h1>Trò Chơi Khám Phá Túi Thơm</h1>
    <div id="game-container">
        <div id="question-area" class="active">
            <img id="question-image" src="" alt="Hình ảnh câu hỏi">
            <p id="question-text"></p>
        </div>
        <div id="answer-buttons">
            <button class="btn" id="true-btn">Đúng</button>
            <button class="btn" id="false-btn">Sai</button>
        </div>
        <div id="image-answers"></div>
        <button class="btn" id="next-btn" style="display: none;">Câu tiếp theo</button>
    </div>

    <!-- Audio files -->
    <audio id="correct-sound"></audio>
    <audio id="wrong-sound"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
