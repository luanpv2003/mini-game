<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt câu hỏi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --danger-color: #ef4444;
            --success-color: #22c55e;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-100);
            color: var(--gray-900);
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        p {
            color: var(--gray-500);
        }

        .card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        input[type='email'],
        input[type='text'],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px #4f46e530;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            background-color: var(--primary-color);
            color: white;
        }

        .btn:hover {
            background-color: #4338ca;
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-secondary {
            background-color: var(--gray-200);
            color: var(--gray-900);
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .question-editor {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            position: relative;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-header h3 {
            margin: 0;
            font-size: 1.25rem;
        }

        .field-group {
            margin-bottom: 1rem;
        }

        .field-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .answers-editor .answer {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--gray-100);
            border-radius: 0.5rem;
        }

        .answer-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #status-message {
            margin-top: 1.5rem;
            font-weight: 600;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .footer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .home-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        .header-controls {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .image-input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .image-input-group input[type='text'] {
            flex-grow: 1;
        }

        .image-preview {
            width: 60px;
            height: 60px;
            border-radius: 0.5rem;
            object-fit: cover;
            background-color: var(--gray-200);
            flex-shrink: 0;
            border: 1px solid var(--gray-200);
        }

        .answers-editor .answer .image-input-group {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="header-controls">
        <button id="logout-btn" class="btn btn-secondary">Đăng xuất</button>
    </div>
    <div class="container">
        <header class="card">
            <h1>Cài đặt bộ câu hỏi</h1>
            <p>Nhập email của bạn để tải, chỉnh sửa và lưu bộ câu hỏi. Nếu email chưa có, một bộ câu hỏi mới sẽ được tạo
                dựa trên file mặc định.</p>
            <div class="input-group">
                <input type="email" id="email-input" placeholder="your-email@example.com" required
                    style="flex-grow: 1;">
                <button class="btn" id="load-questions-btn">Tải/Tạo mới</button>
            </div>
        </header>

        <main id="editor-container" style="display: none;">
            <div id="questions-list"></div>
            <div class="footer-actions">
                <button class="btn btn-secondary" id="add-question-btn">+ Thêm câu hỏi</button>
                <button class="btn" id="save-questions-btn">Lưu thay đổi</button>
            </div>
            <div id="status-message"></div>
        </main>

        <a href="../../" class="home-link" style="display: block; text-align: center; margin-top: 2rem;">&larr; Quay lại
            trang chủ</a>
    </div>

    <script src="setting.js"></script>
</body>

</html>
